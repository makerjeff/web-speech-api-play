<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <title>404</title>

    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 400;

            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;

            height: 100%;
            width: 100%;

            /*background: rgba(0,0,255, 0.25);*/
        }

        #center-block {
            display: flex;
            flex-direction: column;
            /*background: rgba(255,0,0,0.25);*/

            justify-content: center;
            align-items: center;
        }

        #container h1 {
            font-size: 10em;
            margin: 0px;
            font-weight: 400;
        }

    </style>
</head>
<body>

<div id="container">

    <div id="center-block">
        <h1>404</h1>
        <p id="random_message">You've reached an invalid location.</p>
        <br>
    </div>

</div>

<script>
    //random error message generator
    window.addEventListener('load', function(e){
        console.log('Everything loaded.');
        var messageDiv = document.getElementById('random_message');

        var messages = [
                'You\'ve reached an invalid location.',
                'Son of a Monkey wench, you\'re at a dead end!',
                '4 + 0 + 4 = you\'ve found a dead end.',
                'There is no spoon.',
                'Face it, this is where you were meant to be.',
                'You actually found the end of the internet. Congrats!'
        ];

        messageDiv.innerHTML = messages[randomizeError(messages)];

        messageDiv.addEventListener('click', function(e){
            messageDiv.innerHTML = messages[randomizeError(messages)];
        });

    });

    window.addEventListener('DOMContentLoaded', function(e){
        console.log('DOM content loaded.');
    });



    // randomize
    function randomizeError(messages) {
        var randNum = Math.floor(Math.random() * messages.length).toFixed(0);

        console.log(randNum);
        return randNum;
    }

</script>
</body>
</html>
