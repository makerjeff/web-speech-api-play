<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>soundboard</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #container {
            display: flex;

<body>

<div id="container">
    <div id="results"></div>

</div>


<script>

    //TODO: CONTINUE HERE

    var dataObject;

    window.addEventListener('load', function (e) {

        get('/model/soundboards.json').then(function (result) {
            //if success
            console.log(result);
            updateView('results', result);

            //update data object
            dataObject = JSON.parse(result);

        }, function (error) {
            //if error
            console.log('Errors! ' + error);
            updateView('results', error);
        });

    });

    // ===== FUNCTIONS =====
    // function to update view
    function updateView(targetDiv, data) {
        var div = document.getElementById(targetDiv);
        div.innerHTML = data;
    }

</script>

</body>
</html>
